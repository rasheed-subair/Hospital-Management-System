  <style type="text/css">
    body {
      background: url("img/blue-green.jpg");
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: lightgrey;
    }

<body>
    <div class="container-fluid login-flex">
          <div class="login">
            <div class="card h-100 bg-transparent">
              <div class="card-header text-center">
                <h5>HMS --- Sign in</h5>
              </div>
              
              <div class="card-body mt-3">
                <form class="">
                  <div class="form-group mr-2">
                    <select name="days" id="" class="form-control custom-select login-inputfield">
                      <option value="">Choose Account type...</option>
                      <option value="admin">Admin</option>
                      <option value="doctor">Doctor</option>
                      <option value="pharmacist">Pharmacist</option>
                      <option value="nurse">Nurse</option>
                      <option value="laboratorist">Laboratorist</option>
                    </select>
                  </div>
                  <hr>
                  <div class="form-group mr-2">
                    <input type="text" class="form-control login-inputfield" id="employee-username" placeholder="Username">
                  </div>
                  <div class="form-group mr-2">
                    <input type="password" class="form-control login-inputfield" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="mx-auto">
                    <a href="#"><button type="submit" class="btn login-btn text-white">Sign in</button></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
